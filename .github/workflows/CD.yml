name: CD
on:
  workflow_call:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      PORT: 3001
      ENV: 'production'
      TOKEN_EXPIRES_IN: '30m'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Setup env
        run: |
          cat <<EOT >> .env
            DB_HOST={{ secrets.PROD_DB_HOST }}
            DB_USERNAME={{ secrets.PROD_DB_USERNAME }}
            DB_NAME={{ secrets.PROD_DB_NAME }}
            DB_PASSWORD={{ secrets.PROD_DB_PASSWORD }}
            DB_PORT={{ secrets.PROD_DB_PORT }}
            PORT=$PORT
            HASH_KEY_PASSWORD={{ secrets.HASH_KEY_PASSWORD }}
            TOKEN_SECRET_KEY={{ secrets.TOKEN_SECRET_KEY }}
            TOKEN_EXPIRES_IN=$TOKEN_EXPIRES_IN
          EOT

          cat .env
      - name: Build image with docker
        run: |
          docker build --build-arg ENV=$ENV --build-arg PORT=$PORT -t "todoapp" --no-cache .
      - name: Tag docker image
        run: |
          docker tag todoapp todothucle.azurecr.io/todoapp
      - name: Docker login container registry server
        run: |
          docker login --username ${{ secrets.REGISTRY_USERNAME }} --password ${{ secrets.REGISTRY_PASSWORD }} todothucle.azurecr.io
      - name: Docker push
        run: |
          docker push todothucle.azurecr.io/todoapp
